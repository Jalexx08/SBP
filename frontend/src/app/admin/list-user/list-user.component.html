<div class="container">
<mat-card>
    <h2>List of user</h2>
    <hr>
    <div class="col-12 col-lg-12" *ngIf="errorMessage">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div class="alert-message">
                {{errorMessage}}
            </div>
            <button type="button" class="close" (click)="closeX()" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">X</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>Total users: <span>{{userData.length}}</span></h3>
        </div>
        <div class="col">
            <a routerLink="/registeUser" mat-button mat-raised-button>
                <mat-icon aria-hidden="false" color="accent">add</mat-icon> Add user
            </a>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>password</th>
                <th>Role</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody *ngIf="userData.length">
            <tr *ngFor="let users of userData">
                <td>{{users.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.roleId}}</td>
                <td>{{user.active}}</td>
                <td>{{user.date}}</td>
                <button class="btn" mat-utton mat-flat-button>update</button>
                <mat-icon color="primary" mat-fab-button (click)="deactivate()">delete</mat-icon>
            </tr>
        </tbody>
    </table>
</mat-card>
</div>
